<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz muito legalzinho!">
  <link rel="stylesheet" href="./assets/css/criar.css">
  <title>Quiz!</title>
</head>
<body>
  <main id="cont-princ" class="conteiner">
    <section id="cont-quiz" class="conteiner">
      <div id="titulo-princ">
        <h1>Crie seu Quiz!</h1>
        <p>
          Jogo muito legalzinho para você se divertir com seus amiguinhos.
        </p>
      </div>
      

      <form action="" id="form-quiz">
        <div class="div-input obrigatorio" id="div-nome">
          <label for="nome">Nome do Quiz</label>
          <input type="text" name="nome" id="txt-nome" maxlength="60">
        </div>
    
        <div class="div-input" id="div-tema">
          <label for="tema">Tema</label>
          <input type="text" name="tema" id="txt-tema" maxlength="60">
        </div>

        <div class="div-input obrigatorio" id="div-tempo">
          <label for="txt-tempo" class="obrigatorio" >Tempo para responder às perguntas</label>
          <div id="div-div-tempo">
            <input type="number" name="tempo-min" id="txt-tempo-min" class="txt-tempo" placeholder="min" max="15" min="0" maxlength="2">
            <span>:</span>
            <input type="number" name="tempo-seg" id="txt-tempo-seg" class="txt-tempo" placeholder="seg" max="59" min="5" maxlength="2">
          </div>
        </div>

        <div class="div-input" id="div-seq-perg">
          <label for="rd-seq-perg">Sequência de perguntas</label>
          <div id="div-div-seq-perg">
            <input type="radio" name="rd-seq-perg" class="rd-seq-perg" id="rd-seq-pergu-aleat" value="aleatório">
            <input type="radio" name="rd-seq-perg" class="rd-seq-perg" id="rd-seq-perg-norm" value="normal" checked>
          </div>
        </div>

        <section id="sec-pergunta">
          <div class="div-pergunta" id="div-perg-1">
            <h2 class="div-pergunta-titulo">Pergunta 1</h2>
            <div class="div-input obrigatorio">
              <label for="p1">Pergunta</label>
              <input type="text" name="pergunta-1" id="txt-p1" maxlength="100">
            </div>

            <div class="div-input obrigatorio">
              <label for="txt-rc-p1">Resposta certa</label>
              <input type="text" name="resposta-certa" id="txt-rc-p1" maxlength="100">
            </div>

            <div class="div-input obrigatorio">
              <label for="txt-re1-p1">Resposta errada 1</label>
              <input type="text" name="resposta-errada-1" id="txt-re1-p1" maxlength="100">
            </div>

            <button id="btn-add-r-p1" class="btn-add-r" type="button" onclick="addResposta(this.id)"><span>+ </span>Adicionar resposta errada</button>
          </div>

          <div class="div-pergunta">
            <h2 class="div-pergunta-titulo">Pergunta 1</h2>
            <div class="div-input">
              <label for="pergunta-1">Pergunta</label>
              <input type="text" name="pergunta1" id="txt-pergunta-1" maxlength="100">
            </div>
          </div>
          
        </section>

        <button id="btn-cria-quiz" onclick="criaQuiz();">Criar quiz!</button>
      </form>
    </section>
  </main>

  <script src="./assets/js/principal.js"></script>
  <script src="./assets/js/criar.js"></script>
</body>
</html>
